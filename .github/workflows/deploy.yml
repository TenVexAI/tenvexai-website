name: Deploy to Spaceship cPanel

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Create .env.local from secrets
        run: |
          cat << EOF > .env.local
          # Twitch API Configuration
          TWITCH_CLIENT_ID=${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET=${{ secrets.TWITCH_CLIENT_SECRET }}
          TWITCH_CHANNEL_ID=${{ secrets.TWITCH_CHANNEL_ID }}

          # YouTube API Configuration
          YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_CHANNEL_ID=${{ secrets.YOUTUBE_CHANNEL_ID }}

          # Twitter/X Configuration
          TWITTER_USERNAME=${{ secrets.TWITTER_USERNAME }}

          # Giscus Configuration
          NEXT_PUBLIC_GISCUS_REPO=${{ secrets.NEXT_PUBLIC_GISCUS_REPO }}
          NEXT_PUBLIC_GISCUS_REPO_ID=${{ secrets.NEXT_PUBLIC_GISCUS_REPO_ID }}
          NEXT_PUBLIC_GISCUS_CATEGORY=${{ secrets.NEXT_PUBLIC_GISCUS_CATEGORY }}
          NEXT_PUBLIC_GISCUS_CATEGORY_ID=${{ secrets.NEXT_PUBLIC_GISCUS_CATEGORY_ID }}

          # Site Configuration
          NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}
          EOF

      - name: Build Next.js application
        run: pnpm build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp -r src deploy/
          cp package.json deploy/
          cp pnpm-lock.yaml deploy/
          cp next.config.ts deploy/
          cp server.js deploy/
          cp .env.local deploy/

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          dangerous-clean-slate: false
          timeout: 600000
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            .env.example
            README.md
            DEPLOYMENT.md
            BLOG_GUIDE.md
            SETUP_CHECKLIST.md
            tenvexai-website-dev-guide.md

      - name: Deployment complete
        run: echo "âœ… Deployment to Spaceship.com successful!"
